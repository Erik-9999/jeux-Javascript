<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <header>
      <h1>Dice Game</h1><button class="rules">rules of the game</button>
    </header>

    <main id="game" class="container-flex">
      <h2><a href="index.html" class="btn-new bi bi-record-fill"></a>New game</h2>

      <section id="myTay" class="container">
        <div id="player-0" class="container players">
          <div id="player0" class="player">Player 1</div>
          <div id="showscore2" class="showScore d-flex col-4 m-auto">
            <div  id="score-0" class="score">6</div>
          </div>
          <div id="throw-1"  class="throw1">
            <div class="col">
              <h5>number of throws</h5>
              <div class="player-throw-count" id="current-0">0</div>
            </div>
          </div>
        </div>

        <div id="thimble" class="container actionThimble">
          <div class="showThimble d-flex">
            
            <div id="thimble" class="thimble">            
            <img src="Images/d-1.png" alt="Dice" class="dice">  
            </div>
          </div>
          <div id="rollDice" class="rolldice">
            <a class="btn-roll"><em class="bi bi-arrow-repeat"></em>Roll dice</a>
            
          </div>
          <div id="skip" class="skip">
                       
          </div>
        </div>

        <div id="player-1" class="container players">
          <div id="player1" class="player">Player 2</div>
          <div id="showscore2" class="showScore d-flex col-4 m-auto">
            <div id="score-1" class="score">6</div>
          </div>
          <div id="throw-2" class="throw">
            <div class="col">
              <h5>number of throws</h5>
              <div class="player-throw-count" id="current-1">0</div>
            </div>
          </div>
        </div>       
      </section>
       <div class="infoGame row col-12 justify-content-center"></div>
    </main>
    <footer >
      <div>
        <h3>Studi - 2022</h3>
      <p>Copyright H.e</p>
      </div>
      
    </footer>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
